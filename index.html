<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="wrapper">
            <div id="hero-shape">
                <div id="hero-1"></div>
                <div id="hero-2"></div>
                <div id="hero-3"></div>
            </div>
            <h2>LeetMetric</h2>
            <div class="userContainer">
                <p>Enter your username below:</p>
                <div class="user-input-container">
                    <input type="text" id="user-input" placeholder="Enter username : eg krishdarji1005,.....">
                    <button id="search-btn">Search</button>
                </div>
            </div>
            <div class="stats-container">
                <div class="progress">
                    <div class="progress-item easy-progress"><p id="easy-label"></p></div>
                    <div class="progress-item med-progress"><p id="med-label"></p></div>
                    <div class="progress-item hard-progress"><p id="hard-label"></p></div>
                  </div>
                  
                <div class="stats-card">
                   
                </div>
            </div>
        </div>
       

    </div>
    <script src="script.js"></script>
</body>
</html>
